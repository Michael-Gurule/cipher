<svg width="120" height="120" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="17" stroke="#1a1a2e" stroke-width="1.5" fill="none"/>
    <!-- Inner connecting paths (customer journey) -->
    <circle cx="10" cy="14" r="2" fill="#1a1a2e"/>
    <circle cx="18" cy="8" r="2" fill="#1a1a2e"/>
    <circle cx="30" cy="12" r="2" fill="#1a1a2e"/>
    <circle cx="32" cy="24" r="2" fill="#1a1a2e"/>
    <circle cx="20" cy="32" r="2" fill="#1a1a2e"/>
    <circle cx="8" cy="26" r="2" fill="#1a1a2e"/>
    <!-- Connection lines -->
    <polyline points="10,14 18,8 30,12 32,24 20,32 8,26 10,14" stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
    <!-- Center target/conversion point -->
    <circle cx="20" cy="20" r="4" stroke="#1a1a2e" stroke-width="1.5" fill="none"/>
    <circle cx="20" cy="20" r="1.5" fill="#1a1a2e"/>
    <!-- Arrows pointing to center -->
    <line x1="10" y1="14" x2="16" y2="17" stroke="#1a1a2e" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="30" y1="12" x2="24" y2="17" stroke="#1a1a2e" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="20" y1="32" x2="20" y2="24" stroke="#1a1a2e" stroke-width="1" stroke-dasharray="2,1"/>
</svg>
